        <div class="row">

                    <h6 class="font-weight-normal text-uppercase ml-3">Hour of Day</h6>

            </div>

            <div class="col-md-6 mt-lg-0 mt-3 pr-2 pl-2 pl-lg-3 mh">
                <div class="col-12 lxr-box-shadow py-3 p-0" id="convHour">
                    <h6 class="font-weight-normal text-uppercase ml-3">Hour of Day</h6>
                    <p class="font-weight-light ml-3 font">by conversion click and item count </p>

    <script type="text/javascript" src="../d3.js"></script>
    <script type="text/javascript" src="../crossfilter.js"></script>
    <!-- <script type="text/javascript" src="./dc.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.0-dev/dc.js"></script>
    <script type="text/javascript" src="../colorbrewer.js"></script>
    <script type="text/javascript">
function print_filter(filter) {
  var f = eval(filter);
  if (typeof f.length != 'undefined') {
  } else {
  }
  if (typeof f.top != 'undefined') {
    f = f.top(Infinity);
  } else {
  }
  if (typeof f.dimension != 'undefined') {
    f = f
      .dimension(function(d) {
        return '';
      })
      .top(Infinity);
  } else {
  }
  console.log(
    filter +
      '(' +
      f.length +
      ') = ' +
      JSON.stringify(f)
        .replace('[', '[\n\t')
        .replace(/}\,/g, '},\n\t')
        .replace(']', '\n]')
  );
}

d3.json('latency.json', function(err, data) {
  // console.log(data)
  data.forEach(function(d) {
    d.firstClickHour = d.firstClickHour <= 18 ? d.firstClickHour + 5 : d.firstClickHour - 19;
    d.convTimeHour = d.convTimeHour <= 18 ? d.convTimeHour + 5 : d.convTimeHour - 19;
  });
  var facts = crossfilter(data);
  var all = facts.groupAll();
  var itemTotal = all
    .reduceSum(function(d) {
      return d.itemsCount;
    })
    .value();

  //first Click Device
  var firstClickDim = facts.dimension(function(d) {
    return d.firstClickDevice;
  });
  var firstClickGrp = firstClickDim.group().reduceSum(function(d) {
    return d.itemsCount;
  });

  //conversion Click Device
  var convClickDim = facts.dimension(function(d) {
    return d.convDevice;
  });
  var convClickGrp = convClickDim.group().reduceSum(function(d) {
    return d.itemsCount;
  });

  //first hour
  var firstHourDim = facts.dimension(function(d) {
    return [d.firstClickSource, +d.firstClickHour];
  });
  var firstHourGrp = firstHourDim.group().reduceSum(function(d) {
    return +d.itemsCount;
  });

  //conversion hour
  var convHourDim = facts.dimension(function(d) {
    return [d.convSource, +d.convTimeHour];
  });
  var convHourGrp = convHourDim.group().reduceSum(function(d) {
    return +d.itemsCount;
  });

  //day of week
  var dowDim = facts.dimension(function(d) {
    return d.day;
  });
  var dowGrp = dowDim.group().reduceSum(function(d) {
    return d.price;
  });

  //day of week
  var tDiffDim = facts.dimension(function(d) {
    return d.tDiff;
  });
  var tDiffGrp = tDiffDim.group().reduceSum(function(d) {
    return d.price;
  });

  //first click device
  var fisrtDevPie = dc
    .pieChart('#firstDevice')
    .width(350)
    .height(260)
    .cx(200)
    .cy(130)
    .title(function(d) {
      return d.key + ': ' + Math.round(d.value / itemTotal * 100) + '%';
    })
    .dimension(firstClickDim)
    .group(firstClickGrp)
    .legend(
      dc
        .legend()
        .x(10)
        .y(5)
    ) //default legend for moving in particular direction x y itemHeight gap can be given
    .innerRadius(70) //for donut chart
    .colors(d3.scale.category10()) //d3 color
    .transitionDuration(1500)
    .controlsUseVisibility(true);

  //conversion click device
  var convDevPie = dc
    .pieChart('#convDevice')
    .width(350)
    .height(260)
    .cx(200)
    .cy(130)
    .title(function(d) {
      return d.key + ': ' + Math.round(d.value / itemTotal * 100) + '%';
    })
    .dimension(convClickDim)
    .group(convClickGrp)
    .legend(
      dc
        .legend()
        .x(10)
        .y(5)
    ) //default legend for moving in particular direction x y itemHeight gap can be given
    .innerRadius(70) //for donut chart
    .colors(d3.scale.category10()) //d3 color
    .transitionDuration(1500)
    .controlsUseVisibility(true);

  //first  hour
  var firstHour = dc
    .seriesChart('#firstHour')
    .width(640)
    .height(250)
    .chart(function(c) {
      return dc.lineChart(c).interpolate('cardinal');
    })
    .x(d3.scale.linear().domain([0, 23]))
    .brushOn(false)
    .yAxisLabel('Items Count')
    .xAxisLabel('Hour of Day')
    .clipPadding(10)
    .elasticY(true)
    .dimension(firstHourDim)
    .group(firstHourGrp)
    // .mouseZoomable(true)
    .seriesAccessor(function(d) {
      return d.key[0];
    })
    .keyAccessor(function(d) {
      return +d.key[1];
    })
    .valueAccessor(function(d) {
      return +d.value;
    })
    .transitionDuration(1500)
    .legend(
      dc
        .legend()
        .x(200)
        .y(20)
        .itemHeight(13)
        .gap(5)
        .legendWidth(140)
        .itemWidth(70)
    );
  // hour.yAxis().tickFormat(function (d) { return d3.format(',d'); });
  firstHour.margins().left += 40;

  //conv hour
  var convHour = dc
    .seriesChart('#convHour')
    .width(640)
    .height(250)
    .chart(function(c) {
      return dc.lineChart(c).interpolate('cardinal');
    })
    .x(d3.scale.linear().domain([0, 23]))
    .brushOn(false)
    .yAxisLabel('Items Count')
    .xAxisLabel('Hour of Day')
    .clipPadding(10)
    .elasticY(true)
    .dimension(convHourDim)
    .group(convHourGrp)
    // .mouseZoomable(true)
    .seriesAccessor(function(d) {
      return d.key[0];
    })
    .keyAccessor(function(d) {
      return +d.key[1];
    })
    .valueAccessor(function(d) {
      return +d.value;
    })
    .transitionDuration(1500)
    .legend(
      dc
        .legend()
        .x(200)
        .y(20)
        .itemHeight(13)
        .gap(5)
        .legendWidth(140)
        .itemWidth(70)
    );
  // hour.yAxis().tickFormat(function (d) { return d3.format(',d'); });
  convHour.margins().left += 40;

  //day of week
  var dow = dc
    .barChart('#dow')
    .width(400)
    .height(260)
    .dimension(dowDim)
    .group(dowGrp)
    .title(function(d) {
      return d.key + ': $' + Math.ceil(d.value) + ' revenue';
    })
    .x(d3.scale.ordinal().domain(['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']))
    .xUnits(dc.units.ordinal)
    // .xAxisLabel("Day of Week")
    .yAxisLabel('Total Revenue')
    .elasticY(true)
    .colors(d3.scale.category10()) //d3 color
    .transitionDuration(1500)
    .margins({ top: 50, bottom: 50, left: 60, right: 10 });
  // dow.yAxis().tickFormat(function (d) { return d3.format(',d'); });

  //time difference
  var tDiff = dc
    .barChart('#tDiff')
    .width(1280)
    .height(260)
    .dimension(tDiffDim)
    .group(tDiffGrp)
    .title(function(d) {
      return d.key + ': $' + Math.ceil(d.value) + ' revenue';
    })
    .x(d3.scale.linear().domain([0, 21]))
    // .xUnits(dc.units.ordinal)
    // .xAxisLabel("Day of Week")
    .yAxisLabel('Total Revenue')
    .elasticY(true)
    .colors(d3.scale.category10()) //d3 color
    .transitionDuration(1500)
    .margins({ top: 50, bottom: 50, left: 60, right: 10 });
  // tDiff.yAxis().tickFormat(function (d) { return d3.format("s"); });

  dc.renderAll();
});
</script>
